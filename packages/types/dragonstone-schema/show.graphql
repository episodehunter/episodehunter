# import Episode from "episode.graphql"
# import NextToWatch from "next-to-watch.graphql"

type Show {
  airs: ShowAirs!
  ended: Boolean!
  genre: [String!]!
  ids: ShowIds!
  language: String
  lastupdated: Int!
  name: String!
  network: String
  overview: String
  runtime: Int!

  # Extra lookup
  seasons: [Int!]!
  followers: Int!

  # Time dependent
  upcomingEpisode: Episode
  justAirdEpisode: Episode
  numberOfAiredEpisodes: Int!

  # User specific
  nextToWatch: NextToWatch!
  isFollowing: Boolean!
}

type ShowAirs {
  # Fisrt aird date, eg. "2007-02-26"
  first: String
  # Air time (local time), eg. "20:00"
  time: String
  # Day in week (0 = Monday...)
  day: Int
}

type ShowIds {
  id: Int!
  imdb: String
  tvdb: Int!
}
