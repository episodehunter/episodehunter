service: show-delegator

custom:
  stage: "${opt:stage, self:provider.stage}"
  env: ${file(env.yml):${self:custom.stage}}

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: us-east-1
  versionFunctions: false
  environment: ${self:custom.env}
  timeout: 10
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "sns:Publish"
      Resource:
        - ${self:custom.env.EH_SNS_UPDATE_SHOW}

package:
  include:
    - dist/**
    - node_modules/**
  exclude:
    - src/**
    - env.yml
    - .git/**
    - .vscode/**

functions:
  update:
    handler: dist/handler.update
    events:
      - schedule: rate(2 hours)
