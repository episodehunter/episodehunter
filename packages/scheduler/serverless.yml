service: show-delegator

custom:
  stage: "${opt:stage, self:provider.stage}"

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: us-east-1
  versionFunctions: false
  environment: ${file(env.yml):${self:custom.stage}}
  timeout: 10
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "sns:Publish"
      Resource:
        - ${file(env.yml):${self:custom.stage}:"EH_SNS_UPDATE_SHOW"}

package:
  include:
    - dist/**
    - node_modules/**
  exclude:
    - src/**
    - env.yml

functions:
  update:
    handler: dist/handler.update
    events:
      - schedule: cron(0 5 * * ? *)
